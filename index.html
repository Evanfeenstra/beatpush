<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <div id="loader">
      <div class="loaderrow">
        <div class="loadersquare" style="background-color: #5C6BC0;"></div><div class="loadersquare" style="background-color: #FF9800;"></div><div class="loadersquare" style="background-color: #4CAF50;"></div>
      </div>
      <div class="loaderrow">
        <div class="loadersquare" style="background-color: #2196F3;"></div><div class="loadersquare" id="loadermiddle" style="background-color: #99a;">
          <img src="images/spinner128.gif" height="50px" width="50px" />
        </div><div class="loadersquare" style="background-color: #9EE003;"></div>
      </div>
      <div class="loaderrow">
        <div class="loadersquare" style="background-color: #AB47BC;"></div><div class="loadersquare" style="background-color: #EF5350;"></div><div class="loadersquare" style="background-color: #8D6E63;"></div>
      </div>
    </div>

    <img id="handsvg" src="/images/indexfinger.svg" />

    <div id="tourer">
      <div id="tourtop"></div>
      <div id="tourfoot" class="borderblink">
        <div id="tourtext"></div>
        <div id="tourbuttons">
          <paper-icon-button id="tourexit" class="big" icon="close" on-tap="tourexit"></paper-icon-button>
          <paper-icon-button id="tournext" class="big" icon="arrow-forward" on-tap="tournext"></paper-icon-button>
        </div>
      </div>
    </div>

    <paper-dialog style="min-width:240px" entry-animation="scale-up-animation"
    exit-animation="fade-out-animation" id="introdialog" modal='true'>
      <h2>Welcome to BeatPush!</h2>
      <h4>The online music production app</h4>
      <div class="az" style="text-align: center">
      
        <button class="socialbtnyo btn" id="taketour" onclick="unmute_ios(bufferLoader.bufferList);" on-tap="taketour">Take the Tour</button><br/>
      
        <button class="socialbtnyo btn" id="getstarted" onclick="unmute_ios(bufferLoader.bufferList);" on-tap="getstarted">
          Get Started
        </button>
      </div>
    </paper-dialog>

    <app-card id="appcard"></app-card>

  </template>

  <script>
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // platform is good!
      } else {
        // polyfill the platform!
        var e = document.createElement('script');
        e.src = '/src/bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.body.appendChild(e);
      }
    })();
  </script>

  <script src="scripts/buffer-loader.js"></script>
  <script src="scripts/sound.js"></script>
  <script src="scripts/synth.js"></script>
  <script src="scripts/tour.js"></script>
  <script src="scripts/app.js"></script>

  <script src="scripts/beatcard.js"></script>
  
  </body>

</html>
